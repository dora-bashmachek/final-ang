<input type="text" [(ngModel)]="nameTmp"  placeholder="введите имя" class="border-2 border-black rounded-sm"/> 
<button (click)="addName()">click</button> 
<ul *ngFor="let name of names; index as i"> 
  <li class="font-bold underline underline-offset-2">{{ name | uppercase }}</li> 
  <button (click)="deleteName(i)">delete</button> 
</ul>
